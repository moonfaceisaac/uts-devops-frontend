name: Frontend CI/CD

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Sesuaikan versi Node dengan Angular project

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build Angular app
      - name: Build Angular app
        run: npm run build --prod

      # 5️⃣ Optional: Run tests (jika ada)
      - name: Run tests
        run: echo "No tests configured"

      # 6️⃣ Login ke Docker Hub
      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/master'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 7️⃣ Build & push Docker image
      - name: Build and push Docker image
        if: github.ref == 'refs/heads/master'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/utsfinal-frontend:${{ github.sha }}
            
      - name: Checkout deployment repo
        if: github.ref == 'refs/heads/master'
        uses: actions/checkout@v4
        with:
          repository: moonfaceisaac/uas-deployment
          token: ${{ secrets.DEPLOY_REPO_TOKEN }}
          path: deploy

      - name: Update frontend image tag
        if: github.ref == 'refs/heads/master'
        run: |
          FILE=deploy/k8s/frontend/frontend-deployment.yaml
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/utsfinal-frontend:${{ github.sha }}"

          if grep -q "utsfinal-frontend:" "$FILE"; then
            sed -i "s|utsfinal-frontend:.*|utsfinal-frontend:${{ github.sha }}|" "$FILE"
          else
            sed -i "s|utsfinal-frontend|utsfinal-frontend:${{ github.sha }}|" "$FILE"
          fi

          echo "Updated image to $IMAGE"

      - name: Commit and push manifest
        if: github.ref == 'refs/heads/master'
        run: |
          cd deploy
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git status
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "Update frontend image to ${{ github.sha }}"
            git push
          else
            echo "No Changes to Commit"
          fi

